<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="../css/GioHang.css">
</head>
<body>
  <header>🛒 Giỏ hàng</header>

  <div class="cart">
    <div class="cart-header">
      <div>Hình ảnh</div>
      <div>Sản phẩm</div>
      <div>Số lượng</div>
      <div>Thành tiền</div>
      <div>Thao tác</div>
    </div>

    <div class="cart-item">
      <img src="https://via.placeholder.com/80" alt="Sản phẩm">
      <div class="item-info">
        <h4>Điện thoại A</h4>
        <p>Giá: 5.000.000₫</p>
      </div>
      <div class="item-quantity">
        <input type="number" value="1" min="1">
      </div>
      <div class="item-total">5.000.000₫</div>
      <button class="remove-btn">Xóa</button>
    </div>

    <div class="cart-item">
      <img src="https://via.placeholder.com/80" alt="Sản phẩm">
      <div class="item-info">
        <h4>Điện thoại B</h4>
        <p>Giá: 7.500.000₫</p>
      </div>
      <div class="item-quantity">
        <input type="number" value="2" min="1">
      </div>
      <div class="item-total">15.000.000₫</div>
      <button class="remove-btn">Xóa</button>
    </div>

    <div class="cart-total">Tổng: 20.000.000₫</div>

    <div class="checkout-form">
      <h3>Thông tin giao hàng</h3>
      <label for="address">Địa chỉ nhận hàng:</label>
      <input type="text" id="address" placeholder="Nhập địa chỉ của bạn">

      <label for="phone">Số điện thoại:</label>
      <input type="text" id="phone" placeholder="Nhập số điện thoại">

      <button class="checkout-btn">Thanh toán</button>
    </div>
  </div>
</body>
</html>
