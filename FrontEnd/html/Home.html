<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThanhGiangShop.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../css/Home_header.css">
    <link rel="stylesheet" href="../css/Home_section_one.css">
    <link rel="stylesheet" href="../css/Home_slide.css">
    <script src="../javascript/Home_slide.js"></script>
</head>
<body>

  <!-- header -->
     <header class="navbar">
   <div class="top-bar">
      <div class="top-bar-content">
        <span>Xin chào mọi người tới với Thành Giang Shop</span>
        <span> | Sản phẩm Chính hãng - Uy tín- Chất lượng cao</span>
        <span> | Giao nhanh - Miễn phí cho đơn 300k</span>
        <span> | Tra cứu đơn hàng</span>
        <span> | Hotline: 9999999 99</span>
      </div>
    </div>

    <div class="main-bar">
      <!-- Logo -->
      <div class="logo">
        <a href="Home.html">
        <span class="logo-s">ThanhGiangShop</span>
        </a>
      </div>

      <!-- Menu -->
      <button class="btn">
        <i class="fa-solid fa-house-user"></i><a href="Home.html">Trang Chủ </a> 
      </button>

      <!-- Location -->
      <button class="btn">
        <i class="fa-solid fa-location-dot"></i> Lào Cai 
      </button>

      <!-- Search -->
      <div class="search-box">
        <input type="text" placeholder="Bạn muốn mua gì hôm nay?">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <!-- Cart -->
      <div class="cart">
        <a href="GioHang.html"> <i class="fa-solid fa-cart-shopping"></i>Giỏ hàng</a>
      </div>

      <!-- Login nút đăng nhập  -->
       <a href="LoginClient.html"><button class="btn login">
        <i class="fa fa-user"></i> Đăng nhập
      </button></a>
    </div>
  </header>

  
  <!-- section 1 -->
  <div class="section-one">
    <div class="section-one-content">
      <div class="section-one-left">
        <img src="../images/section_one_img1.png" alt="anh1">
        <img src="../images/section_one_img2.png" alt="anh2">
        <img src="../images/section_one_img3.png" alt="anh3">
      </div>

      <div class="section-one-right">
        <div class="slider">
          <div class="slides">
              <img src="../images/1.png" alt="iPhone 17">
              <img src="../images/1.png" alt="Galaxy S25">
              <img src="" alt="AirPods Pro 3">
              <img src="" alt="Xiaomi 15T">
              <img src="" alt="Asus Vivobook">
          </div>

        <div class="slide-names">
            <span>IPHONE 17 SERIES</span>
            <span>GALAXY S25 FE</span>
            <span>AIRPODS PRO 3</span>
            <span>XIAOMI 15T SERIES</span>
            <span>ASUS VIVOBOOK</span>
        </div>
      </div>
      </div>
    </div>
  </div>

</body>
</html>
