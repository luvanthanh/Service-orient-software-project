<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini Đơn Giản (Chạy Cục Bộ)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #chat_container {
            width: 450px;
            max-width: 90%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Div #box_chat của bạn */
        #box_chat {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fafafa;
        }
        
        #box_chat p {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 15px;
            line-height: 1.4;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        #box_chat .user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        #box_chat .bot {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            text-align: left;
        }

        #box_chat .loading {
            background-color: #ffc107;
            color: #333;
            font-style: italic;
            opacity: 0.7;
        }

        #chat_input_area {
            display: flex;
            padding: 15px;
            gap: 10px;
        }
        
        #user_input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }
        
        #send_button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        #send_button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #send_button:disabled {
            background-color: #a0c3e0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="chat_container">
        <div id="box_chat">
            <p class="bot">Chào bạn! Tôi là Gemini. Hãy hỏi tôi bất cứ điều gì.</p>
        </div>
        
        <div id="chat_input_area">
            <input type="text" id="user_input" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button id="send_button">Gửi</button>
        </div>
    </div>

    <script>
        // ***************************************************************
        // THAY THẾ CHUỖI DƯỚI ĐÂY BẰNG API KEY MỚI CỦA BẠN
        const API_KEY = "AIzaSyBCKptM03JxDXtSA8o_K7btMD8j2NsI5cs";
        // ***************************************************************

        const chatBox = document.getElementById('box_chat');
        const userInput = document.getElementById('user_input');
        const sendButton = document.getElementById('send_button');
        const GEMINI_MODEL = "gemini-1.0-pro";

        // Hàm gọi API của Gemini
        async function callGeminiAPI(prompt) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${API_KEY}`;
            const requestBody = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Lỗi HTTP! Status: ${response.status}`);
                }

                const data = await response.json();
                
                // Trích xuất tin nhắn từ phản hồi API
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    return "Rất tiếc, tôi không nhận được phản hồi hợp lệ.";
                }

            } catch (error) {
                console.error("Lỗi khi gọi API Gemini:", error);
                return "Lỗi kết nối. Vui lòng kiểm tra API Key hoặc mạng.";
            }
        }

        // Hàm để hiển thị tin nhắn trong #box_chat
        function addMessageToChat(sender, message, isTyping = false) {
            const messageElement = document.createElement('p');
            messageElement.className = sender;
            if (isTyping) {
                messageElement.classList.add('loading');
                messageElement.textContent = 'Gemini đang gõ...';
            } else {
                messageElement.textContent = message;
            }
            
            chatBox.appendChild(messageElement);
            
            // Tự động cuộn xuống dưới
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageElement; // Trả về phần tử để có thể thao tác với nó sau này
        }

        // Hàm xử lý khi gửi tin nhắn
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Vô hiệu hóa nút và input
            sendButton.disabled = true;
            userInput.disabled = true;
            
            // 1. Hiển thị tin nhắn của người dùng
            addMessageToChat('user', message);
            userInput.value = '';
            
            // 2. Hiển thị trạng thái "đang tải"
            const loadingElement = addMessageToChat('bot', '', true);

            // 3. Gọi API và chờ kết quả
            const botResponse = await callGeminiAPI(message);

            // 4. Xóa trạng thái tải và hiển thị kết quả
            chatBox.removeChild(loadingElement);
            addMessageToChat('bot', botResponse);
            
            // 5. Kích hoạt lại nút và input
            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus(); // Tập trung lại vào ô nhập
        }

        // Gán sự kiện cho nút Gửi
        sendButton.addEventListener('click', handleSendMessage);
        
        // Gán sự kiện cho phím Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                handleSendMessage();
            }
        });

    </script>

</body>
</html>
